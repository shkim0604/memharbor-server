services:
  memharbor_server:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --chdir /app config.wsgi:application --bind 0.0.0.0:8001
    env_file:
      - .env
    environment:
      - RECORDER_SERVICE_URL=http://recorder:3100
      # Firebase emulator hosts - use host.docker.internal for accessing host machine
      - FIRESTORE_EMULATOR_HOST=host.docker.internal:8080
    expose:
      - "8001"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - recorder
    restart: unless-stopped

  recorder:
    build:
      context: ./recorder
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - RECORDER_PORT=3100
      - RECORDINGS_DIR=/app/recordings
      - FIRESTORE_EMULATOR_HOST=host.docker.internal:8081
      - FIREBASE_STORAGE_EMULATOR_HOST=host.docker.internal:9198
    expose:
      - "3100"
    volumes:
      - ./recordings:/app/recordings
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - memharbor_server
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

